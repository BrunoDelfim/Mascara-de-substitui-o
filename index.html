<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Máscara de entrada</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" >
   </head>
    <body>
        <header>
            <h2>Máscara de substituição</h2>
        </header>
        <main>
            <label>
                <span>Digite um valor:</span>
                <input type="text" id="campo" tabindex="1" onpaste="return false;">
            </label>
            <label>
                <span>Segundo campo:</span>
                <input type="text" id="segundoCampo" maxlength="13">
            </label>
        </main>
        <footer>
            <script src="script.js"></script>
        </footer>
    </body>
</html>
